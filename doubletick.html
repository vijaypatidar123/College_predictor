<!DOCTYPE html>
<html>
<head>
  <title>Signup Success</title>
  <style>
    /* Center align the tick container and h1 */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Rest of the CSS styles */
    @keyframes wave-animation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .tick-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      background-color: green;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .tick {
      font-size: 120px;
      color: white;
      font-weight: 100;
      line-height: 1;
      text-align: center;
      transform: rotate(15deg);
      animation: wave-animation 6s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <h1>Signup Successful!</h1>
  
  <div class="tick-container">
    <div class="tick">&#10003;</div>
  </div>
</body>
</html>
